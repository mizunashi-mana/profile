name: NodeJS with Webpack

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - uses: actions/checkout@v3

            -   name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node-version }}

            -   name: Build
                run: |
                    npm install
                    ls
                    ls node_modules/
                    ls node_modules/@fortawesome/
                    ls node_modules/@fortawesome/free-brands-svg-icons/
                    npm run build
